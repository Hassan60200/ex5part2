<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container bg-primary">
        <img src="images/image1.jpg" id="image1"/>
        <img src="images/image2.jpg" id="image2"/>
        <img src="images/image3.jpg" id="image3"/>
        <img src="images/image4.jpg" id="image4"/>
        <img src="images/image5.jpg" id="image5"/>
      </div>
    <script>
    document.addEventListener('mousemove', function()
    {
      // srcCible prends le src de la cible
      var srcCible = event.target.src;

      if (srcCible.slice(-6) != "_2.jpg")
      {
        // On modifie le src pour qu'il fasse apparaitre l'image alternative
        event.target.src =  srcCible.replace(/.jpg/g, "_2.jpg");
      }

    });
    </script>
    <script src="https://code.jquery.com/ seul scriptjquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
